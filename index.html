<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <header>
    <h1>Current Date and Time</h1>
    <div id="datetime"></div>
  </header>

  <main>
    <
  </main>

  <footer>
    ...
  </footer>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      document.getElementById('datetime').textContent = now.toLocaleString('en-US', options);
    }
    // Update the time every second
    setInterval(updateDateTime, 1000);
    // Initialize the display immediately
    updateDateTime();
  </script>
</body>
</html>
